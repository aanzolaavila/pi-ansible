apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
serializeImagePulls: false
address: 127.0.0.1
cgroupDriver: systemd
fileCheckFrequency: 10s
readOnlyPort: 10255
staticPodPath: /etc/kubelet.d
authentication:
  anonymous:
    enabled: true
  webhook:
    enabled: false
authorization:
  mode: AlwaysAllow
