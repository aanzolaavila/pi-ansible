apiVersion: v1
kind: Pod
metadata:
  name: plex
spec:
  hostNetwork: true
  restartPolicy: Always
  containers:
    - name: plex
      image: lscr.io/linuxserver/plex:1.41.3.9314-a0bfb8370-ls250
      env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "America/Bogota"
        - name: VERSION
          value: "docker"
      ports:
        - containerPort: 32400
          hostPort: 32400
          protocol: TCP
        - containerPort: 1900
          hostPort: 1900
          protocol: UDP
        - containerPort: 5353
          hostPort: 5353
          protocol: UDP
        - containerPort: 8324
          hostPort: 8324
          protocol: TCP
        - containerPort: 32410
          hostPort: 32410
          protocol: UDP
        - containerPort: 32412
          hostPort: 32412
          protocol: UDP
        - containerPort: 32413
          hostPort: 32413
          protocol: UDP
        - containerPort: 32414
          hostPort: 32414
          protocol: UDP
        - containerPort: 32469
          hostPort: 32469
          protocol: TCP

      volumeMounts:
        - name: config
          mountPath: /config
        - name: tv
          mountPath: /tv
          readOnly: true
        - name: movies
          mountPath: /movies
          readOnly: true
        - name: education
          mountPath: /education
          readOnly: true
  volumes:
    - name: config
      hostPath:
        path: /home/homeserver/.config/plex
        type: "DirectoryOrCreate"
    - name: tv
      hostPath:
        path: /mnt/hdd/mediaserver/tv
        type: "Directory"
    - name: movies
      hostPath:
        path: /mnt/hdd/mediaserver/movies
        type: "Directory"
    - name: education
      hostPath:
        path: /mnt/hdd/mediaserver/education
        type: "Directory"
