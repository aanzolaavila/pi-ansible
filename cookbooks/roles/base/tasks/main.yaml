---
- name: Raspberry Pi base packages
  block:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - git
        - zsh
        - htop
        - vim
        - golang
        - python3
        - python3-pip
        - magic-wormhole

    - name: set system swapiness
      ansible.posix.sysctl:
        name: vm.swappiness
        value: "0"
        state: present
